runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float32'
  num_gpus: 8
task:
  losses:
    ignore_label: 0
  model:
    backbone:
      type: 'basnet_en'
      basnet_en:
        model_id: 'BASNet_En'
    norm_activation:
      activation: 'relu'
  init_checkpoint: ''
  init_checkpoint_modules: 'backbone'
  train_data:
    dtype: 'float32'
  validation_data:
    resize_eval_groundtruth : True
    dtype: 'float32'
